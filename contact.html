  <script>
    (function () {
      const TAG = (window.PBW && window.PBW.AMAZON_TAG) || "";
      if (!TAG) return;
      const AMAZON_RE = /(^|\.)amazon\.(com|co\.uk|de|fr|it|es|nl|se|pl|ca)$/i;
      function withAmazonTag(url){ try{const u=new URL(url); if(!AMAZON_RE.test(u.hostname))return url; u.searchParams.delete("tag"); u.searchParams.set("tag", TAG); return u.toString();}catch{return url;} }
      function applyToAnchors(r=document){ r.querySelectorAll('a[data-aff="amazon"], a.amz').forEach(a=>{const src=a.getAttribute("data-url")||a.getAttribute("href")||""; if(!src)return; const finalUrl=withAmazonTag(src); a.setAttribute("href", finalUrl); a.setAttribute("target","_blank"); a.setAttribute("rel","noopener noreferrer"); }); }
      applyToAnchors(); new MutationObserver(()=>applyToAnchors()).observe(document.documentElement,{childList:true,subtree:true});
      window.PBW = window.PBW || {}; window.PBW.withAmazonTag = withAmazonTag;
    })();
  </script>
