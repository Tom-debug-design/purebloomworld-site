name: PBW Agent (Amazon Best Sellers)

on:
  schedule:
    - cron: "17 5 * * *"   # daglig 05:17 UTC (~07:17 Oslo)
  workflow_dispatch:       # tillat manuell kjøring

permissions:
  contents: write

concurrency:
  group: pbw-agent
  cancel-in-progress: false

jobs:
  run-agent:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (cheerio)
        run: |
          npm init -y >/dev/null 2>&1 || true
          npm install cheerio

      - name: Kjør agent (oppdaterer data)
        env:
          ASSOC_TAG: ${{ secrets.AMAZON_ASSOCIATE_TAG }}   # OneLink-taggen din
          PUBLIC_BASE_URL: ${{ vars.PUBLIC_BASE_URL }}     # valgfri, f.eks. https://purebloomworld.com
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}  # valgfri
        run: |
          node scripts/pbw_agent.mjs

      - name: Sjekk om noe endret seg
        id: changes
        run: |
          if git diff --quiet; then
            echo "no_changes=true" >> $GITHUB_OUTPUT
          else
            echo "no_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit & push endringer
        if: steps.changes.outputs.no_changes == 'false'
        run: |
          git config user.name "pbw-agent"
          git config user.email "pbw-agent@users.noreply.github.com"
          git add -A
          git commit -m "chore(agent): refresh bestsellers"
          git push