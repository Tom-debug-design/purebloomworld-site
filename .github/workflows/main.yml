name: PBW Agent (Amazon Best Sellers)

on:
  schedule:
    - cron: "0 * * * *"   # kjør hver hele time
  workflow_dispatch:       # og manuelt fra Actions

permissions:
  contents: write          # må kunne pushe data/top_sellers.json

jobs:
  run-agent:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run agent (oppdaterer /data)
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          AFFIL_TAG: ${{ secrets.AFFIL_TAG }}
        run: node scripts/pbw_agent.mjs

      - name: Commit & push changes
        run: |
          git config user.name "PBW Actions"
          git config user.email "bot@pbw.local"
          git add data/top_sellers.json
          git commit -m "PBW Agent output" || echo "No changes"
          git push