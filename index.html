<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PureBloomWorld – Bestselgere</title>
  <style>
    body {font-family: sans-serif; margin:0; background:#fafafa; color:#222;}
    header, footer {background:#333; color:#fff; padding:1rem; text-align:center;}
    main {max-width:1000px; margin:2rem auto; padding:1rem;}
    .grid {display:grid; grid-template-columns:repeat(auto-fit, minmax(250px, 1fr)); gap:1rem;}
    .card {background:#fff; border:1px solid #ddd; border-radius:8px; padding:1rem; text-align:center;}
    .card img {max-width:100%; height:auto; margin-bottom:1rem;}
    .btn {display:inline-block; margin-top:1rem; padding:0.5rem 1rem; background:#0070f3; color:#fff; text-decoration:none; border-radius:4px;}
    .btn:hover {background:#005bb5;}
  </style>
</head>
<body>
  <header>
    <h1>PureBloomWorld</h1>
    <p>De mest populære produktene akkurat nå</p>
  </header>

  <main>
    <h2>Bestselgere</h2>
    <div id="grid" class="grid"></div>
  </main>

  <footer>
    <p>&copy; 2025 PureBloomWorld</p>
  </footer>

  <script>
    async function loadProducts() {
      try {
        const res = await fetch('bestsellers.json');
        const data = await res.json();
        const grid = document.getElementById('grid');

        data.forEach(item => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <h3>${item.title}</h3>
            <p>${item.desc}</p>
            <img src="${item.img}" alt="${item.title}">
            <a class="btn" href="${item.url}" target="_blank">Kjøp nå</a>
          `;
          grid.appendChild(card);
        });
      } catch (e) {
        console.error('Kunne ikke laste bestsellers.json', e);
      }
    }

    loadProducts();
  </script>
</body>
</html>
